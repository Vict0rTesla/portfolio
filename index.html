<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>porfilio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="logo">
                <a href="#">Amar Kumar Singh</a>
            </div>

            <div class="menu">
                <ul>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Experience</a>
                    </li>
                    <li>
                        <a href="#">Project</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div> 
        </div>

        <div class="main">
            <img src="./assets/images/profile.png" alt="pic">

            <div class="data">
                <div class="hello">Hello I'm</div>

                <div class="name">Amar Kumar Singh</div>

                <div class="role">Frontend Developer</div>

                <div class="rbtn">
                    <div class="btn_one">
                        <button>Download CV</button>
                    </div>

                    <div class="btn_two">
                        <button>Contact info</button>
                    </div>
                </div>
                <div class="lbtn">
                    <div class="btn_three">
                        <label for="link"><img src="./assets/images/linkedin.png" alt="linkedin"></label>
                        <button id="link"></button>
                    </div>

                    <div class="btn_four">
                        <label for="git"><img src="./assets/images/github.png" alt="github"></label>
                        <button id="git"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
